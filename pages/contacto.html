<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/preentrega1.css">
    <link rel="shortcut icon" href="../img/nike.png">
    <title>Nike contacto</title>
</head>
<body>
    <header>
        <img class="logo" src="../img/nike.png" alt="logonike">
         <nav>
            <ul class="navegador">
                <li class="inicio"><a href="../index.html">inicio</a ></li>
                <li><a href="./hombre.html">hombre</a ></li>
                <li><a href="./mujer.html">mujer</a ></li>
                <li><a href="./niño.html">niño</a ></li>
                <li><a href="./contacto.html">contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
       <form action="" class="formulario">
            <div>
                <label for="nombre">nombre y apellido:</label>
                <input type="text" name="nombre" placeholder="nombre y apellido">   
                <label class="mail" for="email">email:</label>
                <input type="email" name="email" placeholder="correo electronoco">
            </div>
            <div class="mensaje">
                <label class="tituloMensaje" for="mensaje">texto:</label>
                <input class="descripcionMensaje" type="text" name="mensaje" placeholder="escribe tu mensaje">
            </div>
            <div>
                <input class="boton" type="submit" placeholder="enviar">
            </div>
        </form>     
    </main>
    <footer>
        <div class="piePagina">
        <img class="fotoWsp" src="../img/logoWhatsapp.png" alt="logo Whatsapp">
        <img class="fotoIg" src="../img/logoInstagram.png" alt="logo Instagram">
        <img class="fotoFb" src="../img/logoFacebook.png" alt="logo Facebook">
        <img class="fotoTw" src="../img/logoTwitter.jpg" alt="logo Twitter">
    </div>
    </footer>
